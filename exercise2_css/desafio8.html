<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Discos</title>
    <style>
        table {
            width: 100px;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color:pink;
            color: white;
        }
        tbody tr:nth-child(odd) {
            background-color: pink;
        }
        tbody tr:hover {
            transition: 0.3s;
            background-color: antiquewhite;
        }
        .highlight {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Tabela de Discos com Estilo Profissional</h2>
    <table>
        <caption>Lista de Álbuns</caption>
        <thead>
            <tr>
                <th>Artista</th>
                <th>Álbum</th>
                <th>Ano de Lançamento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Travis Scott</td>
                <td>UTOPIA</td>
                <td class="highlight">2023</td>
            </tr>
            <tr>
                <td>MC Kevin</td>
                <td>Futuro Prometido</td>
                <td class="highlight">2024</td>
            </tr>
            <tr>
                <td>Matue</td>
                <td>333</td>
                <td>2024</td>
            </tr>
            <tr>
                <td>Kevin o Chris</td>
                <td>Todo mundo Ama o Chris</td>
                <td class="highlight">2021</td>
            </tr>
            <tr>
                <td>Imagine Dragons</td>
                <td>Night Vision</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>Turma do Pagode</td>
                <td>Esse é o clima</td>
                <td class="highlight">2010</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
